        // Seleccionar el contenedor de la galería
        const galeria = document.getElementById('galeria');

        // Recorrer la lista de imágenes y generar las etiquetas <img>
        imagenes.forEach(function(imagen) {
            const divElement = document.createElement('div'); // Contenedor para cada imagen
            const imgElement = document.createElement('img');
            imgElement.setAttribute('data-src', imagen); // Ruta de imagen diferida
            imgElement.alt = 'Imagen';
            imgElement.classList.add('lazy'); // Añadir clase para identificarlas
            divElement.appendChild(imgElement);
            galeria.appendChild(divElement);
        });

        // Implementar lazy loading con Intersection Observer
        const lazyImages = document.querySelectorAll('.lazy');
        const observer = new IntersectionObserver((entries, observer) => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    const img = entry.target;
                    img.src = img.getAttribute('data-src');
                    img.removeAttribute('data-src'); // Limpieza de atributo
                    observer.unobserve(img); // Dejar de observar esta imagen
                }
            });
        });

        lazyImages.forEach(img => observer.observe(img));
    </script>
